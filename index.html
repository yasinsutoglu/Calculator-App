<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <div class="panel"></div>
        <div class="button gray-op reset">AC</div>
        <div class="button gray-op negate">+-</div>
        <div class="button gray-op percent">%</div>
        <div class="button operator div">/</div>
        <div class="button num">7</div>
        <div class="button num">8</div>
        <div class="button num">9</div>
        <div class="button operator mult">X</div>
        <div class="button num">4</div>
        <div class="button num">5</div>
        <div class="button num">6</div>
        <div class="button operator sub">-</div>
        <div class="button num">1</div>
        <div class="button num">2</div>
        <div class="button num">3</div>
        <div class="button operator plus">+</div>
        <div class="button num zero">0</div>
        <div class="button num dot">.</div>
        <div class="button operator result">=</div>
    </section>

    <script src="app.js"></script>
</body>
</html>
